version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cloudrmm-postgres
    environment:
      POSTGRES_USER: cloudrmm
      POSTGRES_PASSWORD: cloudrmm_dev_password
      POSTGRES_DB: cloudrmm
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U cloudrmm']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cloudrmm-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2-alpine
    container_name: cloudrmm-nats
    ports:
      - '4222:4222'  # Client connections
      - '8222:8222'  # HTTP management
      - '6222:6222'  # Clustering
    command: '--jetstream --store_dir=/data'
    volumes:
      - nats_data:/data
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:8222/healthz']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  nats_data:
